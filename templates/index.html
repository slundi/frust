{% include "header.html" %}
<!-- Logo, username, password, remember me X days (see cfg), register -->
<div class="container">
    <div class="row"><div class="col">
        <h1>Sign in</h1>
        <form action="auth.html" method="POST">
            <div class="mb-3">
                <label for="auth" class="form-label">Username</label>
                <input type="text" class="form-control form-control-sm" id="auth" />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control form-control-sm" id="password" />
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me for X days/weeks/months</label>
              </div>
              <button type="submit" class="btn btn-primary btn-sm">Submit</button>
        </form>
    </div><div class="col">
        <h1>Register</h1>
        <form action="register.html" method="POST">
            <div class="mb-3 row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10"><input type="text" class="form-control form-control-sm" id="username" name="username" /></div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10"><input type="email" class="form-control form-control-sm" id="email" name="email"  aria-describedby="emailHelp"/>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="psw" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10"><input type="password" class="form-control form-control-sm" id="psw" name="password" /></div>
            </div>
            <div class="mb-3 row">
                <label for="psw2" class="col-sm-2 col-form-label">Confirm password</label>
                <div class="col-sm-10"><input type="password" class="form-control form-control-sm" id="psw2" name="password2" /></div>
            </div>
            <div class="mb-3 row">
                <label for="psw" class="col-sm-2 col-form-label">My currency</label>
                <div class="col-sm-10"><select class="form-select form-select-sm" aria-label="Currencies" name="currency">
                    <option value="€">Euro (&euro;)</option>
                    <option value="$">Dollar (&dollar;)</option>
                    <option value="£">Pound (&pound;)</option>
                    <option value="¥">Yen (&yen;)</option>
                    <option value="₽">Ruble (&#8381;)</option>
                </select></div>
            </div>
        </form>
    </div></div>
  </div>
  {% include "footer.html" %}
